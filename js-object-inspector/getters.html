<!doctype html>
<script>
var T = function()
{
  this.__defineGetter__("foo", function() { return "bar" });
};

{
  this.__defineGetter__("foo_proto", function() { return "bar_proto" });
  this.__defineGetter__("foo\"bar", function() { return "foo\"bar" });
  this.__defineGetter__("foo\\bar", function() { return "foo\\bar" });
};

var t = new T();
t.a = new T();

</script>
